---
# agent_vm role defaults
reset: False

# Base VM configuration
vm_os: ubuntu
vm_os_version: "22.04"
vm_base_image_url: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img"
vm_base_image_path: "/var/lib/libvirt/images/ubuntu-22.04-base.qcow2"

# Network configuration
vm_network: default
vm_network_model: virtio

# SSH configuration
vm_ssh_user: agent
vm_ssh_authorized_keys: "{{ lookup('file', lookup('env', 'HOME') + '/.ssh/id_rsa.pub') }}"

