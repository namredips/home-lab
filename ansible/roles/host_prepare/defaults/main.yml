---
# host_prepare role defaults
reset: False

# VM storage configuration
vm_storage_path: /var/lib/libvirt/images
vm_storage_filesystem: ext4

# Common packages to install
common_packages:
  - curl
  - wget
  - git
  - vim
  - tmux
  - htop
  - net-tools
  - dnsutils
  - python3
  - python3-pip
  - build-essential
  - jq
