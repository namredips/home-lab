---
# Desktop installation with NetworkManager protection

# CRITICAL: Pre-mask NetworkManager BEFORE any packages are installed
# This prevents NM from auto-starting during dpkg post-install
- name: Pre-mask NetworkManager service (prevents auto-start during installation)
  file:
    src: /dev/null
    dest: /etc/systemd/system/NetworkManager.service
    state: link
    force: yes
  become: yes

- name: Pre-mask NetworkManager-wait-online service
  file:
    src: /dev/null
    dest: /etc/systemd/system/NetworkManager-wait-online.service
    state: link
    force: yes
  become: yes

- name: Pre-mask NetworkManager-dispatcher service
  file:
    src: /dev/null
    dest: /etc/systemd/system/NetworkManager-dispatcher.service
    state: link
    force: yes
  become: yes

- name: Reload systemd to recognize masked services
  systemd:
    daemon_reload: yes
  become: yes

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Install desktop environment and XRDP
  apt:
    name:
      - "{{ desktop_package }}"
      - xrdp
      - dbus-x11
    state: present
  become: yes
  async: 3600  # 60 minute timeout
  poll: 30     # Check every 30 seconds

# NetworkManager is now installed but NEVER started
# Keep it masked and disabled
- name: Ensure NetworkManager remains disabled
  systemd:
    name: NetworkManager
    enabled: no
    masked: yes
  become: yes
  ignore_errors: yes

- name: Ensure systemd-networkd is managing network
  systemd:
    name: systemd-networkd
    enabled: yes
    state: started
  become: yes

- name: Ensure systemd-resolved is running (for DNS)
  systemd:
    name: systemd-resolved
    enabled: yes
    state: started
  become: yes

- name: Configure X11 wrapper to allow XRDP access
  lineinfile:
    path: /etc/X11/Xwrapper.config
    regexp: '^allowed_users='
    line: 'allowed_users=anybody'
    create: yes
  become: yes

- name: Configure XRDP PAM for proper authentication
  copy:
    content: |
      #%PAM-1.0
      @include common-auth
      @include common-account
      @include common-session
      @include common-password
      session required pam_loginuid.so
    dest: /etc/pam.d/xrdp-sesman
    mode: '0644'
  become: yes

- name: Enable and start XRDP service
  systemd:
    name: xrdp
    enabled: yes
    state: started
  become: yes
