---
# openclaw role defaults
reset: False

# OpenClaw configuration
openclaw_version: latest
openclaw_install_dir: ~/.openclaw

# Ollama Cloud models (imported from ollama role)
ollama_primary_model: "kimi-k2.5:cloud"
ollama_cloud_models:
  - "kimi-k2.5:cloud"
  - "deepseek-v3.1:671b-cloud"
  - "deepseek-v3.2:cloud"
  - "gemini-3-flash-preview:cloud"
  - "gemini-3-pro-preview:latest"
  - "glm-4.7:cloud"
  - "gpt-oss:120b-cloud"
  - "qwen3-coder:480b-cloud"

# Discord configuration
discord_guild_id: "832250938571227217"
# Per-agent Discord bot token mapping
discord_bot_token: "{{ lookup('vars', 'vault_discord_bot_token_' + inventory_hostname_short) }}"

# Agent-specific configuration
agent_name: "{{ inventory_hostname_short }}"
agent_email: "{{ inventory_hostname_short }}@infiquetra.com"

# OpenClaw settings
openclaw_enable_memory: true
openclaw_enable_web_dashboard: true
openclaw_dashboard_port: 18789
openclaw_log_level: info

# Gateway authentication token (generated per-agent)
openclaw_gateway_token: "{{ (agent_name + 'openclaw-gateway-secret') | hash('sha256') }}"

# Systemd service
openclaw_enable_service: true
openclaw_service_user: "{{ ansible_user }}"
